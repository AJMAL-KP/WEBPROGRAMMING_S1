<div id="content">

<form action="gradeCard.php" method="POST">

        <label for="name">ENTER YOUR NAME:</label>
        <input type="text" id="name" name="name">

<script>
    function totalmarks() {
        const m1 = Number(document.getElementById("mark1").value);
        const m2 = Number(document.getElementById("mark2").value);
        const m3 = Number(document.getElementById("mark3").value);
        const m4 = Number(document.getElementById("mark4").value);

        const totalmark = m1 + m2 + m3 + m4;
        document.getElementById("result").innerText = "TOTAL : " + totalmark;
    }
</script>
