<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js functions</title>
     <link rel="stylesheet" href="style.css">
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>
<body>

    <div class="hero">

       
        <h1 id="title">JavaScript String & <br> Number Functions</h1>

        <div class="btntab">

        <a  class="button" href="#string"> String</a>
       <a  class="button" href="#numbers"> Number</a>

       </div>
       
        
    </div>

    <div id="string" class="hero" >
        <h2> Enter a string:</h2>
        
            <input type="text" id="str"><br><br>
       

       <div class="btntab">

        <a  class="button" onclick="len()"> Length</a>
        <a  class="button" onclick="slice()"> Slice</a>
        <a  class="button" onclick="indexof()"> indexOf</a>
        <a  class="button" onclick="lastindexof()"> lastIndexOf</a> 
        <a  class="button" onclick="searchstr()"> Search</a>
        <a  class="button" onclick="substr()"> Substring</a>
        <a  class="button" onclick="sub()"> Substr</a>
        <a  class="button" onclick="Replace()"> replace</a> 
        <a  class="button" onclick="upper()"> UpperCase</a>
        <a  class="button" onclick="lower()"> LowerCase</a>
        <a  class="button" onclick="concat()"> Concat</a><br><br>

 </div>
        <h3 id="resultstr"></h3>



        
   

     </div>




     <div id="numbers" class="hero" >
        <h2> Enter a number:</h2>
        
            <input type="number" id="strinput">
       

       <div class="btntab">

        <a  class="button" onclick="Round()"> Round</a>
        <a  class="button" onclick="Ceil()"> Ceil</a>
        <a  class="button" onclick="Floor()"> Floor</a>
        <a  class="button" onclick="Trunc()"> Trunc</a>
        <a  class="button" onclick="Sign()"> Sign</a>
        <a  class="button" onclick="Power()"> Power</a>
        <a  class="button" onclick="Squrt()"> SquareRoot</a>
        <a  class="button" onclick="Abs()"> Absolute</a>
        <a  class="button" onclick="Sin()"> Sin</a>
        <a  class="button" onclick="Cos()"> Cos</a>
        <a  class="button" onclick="Min()"> Min</a>
         <a  class="button" onclick="Max()"> Max</a>
          <a  class="button" onclick="Random()"> Random</a>

 </div>
        <h3 id="resultstrnum"></h3>



        
    

     </div>
    
</body>

<script>

function len(){
    let x=document.getElementById("str").value;
    document.getElementById("resultstr").innerHTML="Length of the string: "+x.length;
}




function slice(){
    let x=document.getElementById("str").value;
    let y=window.prompt("Enter first index");
    let z=window.prompt("Enter second index");
    document.getElementById("resultstr").innerHTML="Sliced string: "+x.slice(y,z);
}


function indexof(){
    let x=document.getElementById("str").value;
    let y=window.prompt("Enter element to be found");
    let z=x.indexOf(y);
    (z!==-1)?(document.getElementById("resultstr").innerHTML="index: "+z) : document.getElementById("resultstr").innerHTML="not found";
}


function lastindexof(){
    let x=document.getElementById("str").value;
    let y=window.prompt("Enter last index of element to be found");
    let z=x.lastIndexOf(y);
    (z!==-1)?(document.getElementById("resultstr").innerHTML="last index: "+z) : document.getElementById("resultstr").innerHTML="not found";
}


function searchstr(){
    let x=document.getElementById("str").value;
    let y=window.prompt("Enter element to be searched");
    let z=x.search(y);
    (z!==-1)?(document.getElementById("resultstr").innerHTML="element found at index: "+z) : document.getElementById("resultstr").innerHTML="not found";
}


function upper(){
    let x=document.getElementById("str").value;
    document.getElementById("resultstr").innerHTML="String In UpperCase: "+x.toUpperCase();
}

function lower(){
    let x=document.getElementById("str").value;
    document.getElementById("resultstr").innerHTML="String In LowerCase: "+x.toLowerCase();
}


function concat(){
    let x=document.getElementById("str").value;
    let y=window.prompt("Enter string to concat:");
    let z=x.concat(" ", y);
    (z!==-1)?(document.getElementById("resultstr").innerHTML="Concatinated String: "+z) : document.getElementById("resultstr").innerHTML="Invalid input";
}



function substr(){
    let x=document.getElementById("str").value;
    let a=window.prompt("Enter first index of substring :");
    let y=window.prompt("Enter last indextof substring:");
    let z=x.substring(a,y);
    (z!==-1)?(document.getElementById("resultstr").innerHTML="substring: "+z) : document.getElementById("resultstr").innerHTML="Invalid input";
}


function sub(){
    let x=document.getElementById("str").value;
    let a=window.prompt("Enter first index of substring :");
    let y=window.prompt("Enter last indextof substring:");
    let z=x.substr(a,y);
    (z!==-1)?(document.getElementById("resultstr").innerHTML="substring: "+z) : document.getElementById("resultstr").innerHTML="Invalid input";
}



function Replace() {
    let x=document.getElementById("str").value;
    let a=window.prompt("Enter pattern to replace :");
    let y=window.prompt("Enter new pattern to replace:");
    let z=x.replace(a,y);
    (z!==-1)?(document.getElementById("resultstr").innerHTML="Replaced string: "+z) : document.getElementById("resultstr").innerHTML="Invalid input";

}

function Round() {
    let x=document.getElementById("strinput").value;
    let z=Math.round(x);
    (z!==-1)?(document.getElementById("resultstrnum").innerHTML="Rounded Value: "+z) : document.getElementById("resultstrnum").innerHTML="Invalid input";

}

function Ceil() {
    let x=document.getElementById("strinput").value;
    let z=Math.ceil(x);
    (z!==-1)?(document.getElementById("resultstrnum").innerHTML="Rounded Value: "+z) : document.getElementById("resultstrnum").innerHTML="Invalid input";

}
function Floor() {
    let x=document.getElementById("strinput").value;
    let z=Math.floor(x);
    (z!==-1)?(document.getElementById("resultstrnum").innerHTML="Rounded Value: "+z) : document.getElementById("resultstrnum").innerHTML="Invalid input";

}

function Trunc() {
    let x=document.getElementById("strinput").value;
    let z=Math.trunc(x);
    (z!==-1)?(document.getElementById("resultstrnum").innerHTML="Rounded Value: "+z) : document.getElementById("resultstrnum").innerHTML="Invalid input";

}

function Sign() {
    let x=document.getElementById("strinput").value;
    let z=Math.sign(x);
    console.log(z);
    if(z==0){
        document.getElementById("resultstrnum").innerHTML="Number is 0";
    }
    else if(z=="NaN"){
        document.getElementById("resultstrnum").innerHTML="Not a number";
    }
    else{
    (z!==-1)?(document.getElementById("resultstrnum").innerHTML="Number is positive") : document.getElementById("resultstrnum").innerHTML="Number is negative";
    }
}

function Power() {
    let x=document.getElementById("strinput").value;
    let y=window.prompt("Enter the power:");
    let z=Math.pow(x,y);
    (z!==-1)?(document.getElementById("resultstrnum").innerHTML=" Result is : "+z) : document.getElementById("resultstrnum").innerHTML="Invalid input";

}

function Squrt() {
    let x=document.getElementById("strinput").value;
    let z=Math.sqrt(x);
    (z!==-1)?(document.getElementById("resultstrnum").innerHTML=" Result is : "+z) : document.getElementById("resultstrnum").innerHTML="Invalid input";

}

function Abs() {
    let x=document.getElementById("strinput").value;
    let z=Math.abs(x);
    (z!==-1)?(document.getElementById("resultstrnum").innerHTML=" Result is : "+z) : document.getElementById("resultstrnum").innerHTML="Invalid input";

}

function Sin() {
    let x=document.getElementById("strinput").value;
    let z=Math.sin(x);
    (z!==-1)?(document.getElementById("resultstrnum").innerHTML=" Result is : "+z) : document.getElementById("resultstrnum").innerHTML="Invalid input";

}

function Cos() {
    let x=document.getElementById("strinput").value;
    let z=Math.cos(x);
    (z!==-1)?(document.getElementById("resultstrnum").innerHTML=" Result is : "+z) : document.getElementById("resultstrnum").innerHTML="Invalid input";

}

function Sin() {
    let x=document.getElementById("strinput").value;
    let z=Math.sin(x);
    (z!==-1)?(document.getElementById("resultstrnum").innerHTML=" Result is : "+z) : document.getElementById("resultstrnum").innerHTML="Invalid input";

}

function Min() {
    let x=document.getElementById("strinput").value;
    let a=window.prompt("Enter the value to be compared :");
    let z=Math.min(x,a);
    (z!==-1)?(document.getElementById("resultstrnum").innerHTML=" Result is : "+z) : document.getElementById("resultstrnum").innerHTML="Invalid input";

}


function Max() {
    let x=document.getElementById("strinput").value;
    let a=window.prompt("Enter the value to be compared :");
    let z=Math.max(x,a);
    (z!==-1)?(document.getElementById("resultstrnum").innerHTML=" Result is : "+z) : document.getElementById("resultstrnum").innerHTML="Invalid input";

}
function Random() {
    let x=Number(document.getElementById("strinput").value);
    let a=Number(window.prompt("Enter the range :"));
    
    let z=x+Math.floor(Math.random()*(a-x));
    (z!==-1)?(document.getElementById("resultstrnum").innerHTML=" Result is : "+z) : document.getElementById("resultstrnum").innerHTML="Invalid input";

}

</script>
</html>
