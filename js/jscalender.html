<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Year Calendar</title>
  <style>
    #cal {
      display: grid;
      grid-template-columns: repeat(2,1fr);
      gap: 20px;
      margin-top: 20px;
    }

    .month table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #999;
      padding: 5px;
      width: 14.28%;
      text-align: center;
    }

    th {
      background-color: #f0f0f0;
    }

    .month {
      border: 1px solid #ccc;
      padding: 10px;
      box-sizing: border-box;
    }

    .month h4 {
      margin-top: 0;
      text-align: center;
    }
  </style>
</head>
<body>

  <h3>Enter year:</h3>
  <input type="number" required id="year" />
  <button onclick="getCalender()">Get Calendar</button>
  <div id="cal"></div>

  <script>
    function getCalender() {
      const calContainer = document.getElementById("cal");
      //calContainer.innerHTML = "";

      const yearInput = document.getElementById("year").value;
      if (yearInput === "") {
        calContainer.innerHTML = "Please enter a year";
        return;
      }

      const Year = parseInt(yearInput);
      const monthNames = [
        "January", "February", "March", "April",
        "May", "June", "July", "August",
        "September", "October", "November", "December"
      ];

      for (let month = 0; month < 12; month++) {
        let calendarHTML = `<h4>${monthNames[month]} ${Year}</h4>`;
        calendarHTML += "<table><tr><th>SUN</th><th>MON</th><th>TUE</th><th>WED</th><th>THU</th><th>FRI</th><th>SAT</th></tr><tr>";

        let date = new Date(Year, month, 1);
        let day = date.getDay();

        for (let i = 0; i < day; i++) {
          calendarHTML += "<td></td>";
        }

        while (date.getMonth() === month) {
          calendarHTML += `<td>${date.getDate()}</td>`;

          if (date.getDay() % 7 === 6) {
            calendarHTML += "</tr><tr>";
          }

          date.setDate(date.getDate() + 1);
        }

        calendarHTML += "</tr></table>";

        const monthDiv = document.createElement("div");
        monthDiv.className = "month";
        monthDiv.innerHTML = calendarHTML;
        calContainer.appendChild(monthDiv);
      }
    }
  </script>

</body>
</html>
