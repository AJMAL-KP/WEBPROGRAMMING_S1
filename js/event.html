<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listener</title>
</head>
<body>
    <p id="abc"> <img scr="https://cdn.educba.com/academy/wp-content/uploads/2020/09/Javascript-Event-Listener.jpg" alt="Error404"> </p>
    
</body>

<script>

    document.getElementById("abc").addEventListener("mouseover",myFunction);

        function myFunction() {

           
            document.getElementById("abc").innerHTML= `
        <img src="https://cdn.educba.com/academy/wp-content/uploads/2022/01/Javascript-Event-Listener-768x427.jpg" alt="New Image">
       
      `;

        }




</script>
</html>
