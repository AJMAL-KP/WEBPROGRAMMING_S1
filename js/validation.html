<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validation</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #ffeec1;
      padding: 20px;
      text-align: left;
    }

    h1 {
      font-size: 40px;
      font-weight: 600;
      color: #582b2b;
      margin-bottom: 15px;
      text-align: center;
    }

    td {
      font-size: 18px;
      padding: 4px;
      color: #555;
      line-height: 1.1;
    }

    marquee {
      font-size: 30px;
      font-weight: 600;
      color: #992828;
      margin-bottom: 15px;
    }

    #form {
      width: 500px;
    }

    table {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    label {
      font-weight: bold;
    }

    .button {
      display: inline-block;
      background-color: #1b1d28;
      color: #fff;
      padding: 12px 25px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      margin-top: 10px;
    }

    .error {
      width: 100%;
      min-height: 10px;
      color: #af0000;
      font-family: Arial, sans-serif;
      font-size: 14px;
      padding-left: 5px;
      margin-top: 3px;
      display: none;
    }

    input[type="text"],
    input[type="number"],
    input[type="password"] {
      width: 95%;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

  </style>
</head>

<body>
  <marquee scrollamount="10" onmouseover="this.stop()" onmouseout="this.start()">WELCOME TO FRESHER'S WORLD!!!</marquee>

  <div id="form">
    <h1>Registration Form</h1>

    <form name="myform" onsubmit="return validation()">
      <table>
        <tr>
          <td><label for="Name">Name</label></td>
          <td>
            <input type="text" name="name" placeholder="Enter your Name">
            <div class="error" id="nameError"></div>
          </td>
        </tr>

        <tr>
          <td><label for="Age">Age</label></td>
          <td>
            <input type="number" name="age" placeholder="Enter your Age">
            <div class="error" id="ageError"></div>
          </td>
        </tr>

        <tr>
          <td><label for="Number">Phone Number</label></td>
          <td>
            <input type="number" name="number" placeholder="Enter your Number">
            <div class="error" id="numError"></div>
          </td>
        </tr>

        <tr>
          <td><label for="pass">Password</label></td>
          <td>
            <input type="password" name="password" placeholder="Enter your password">
            <div class="error" id="passError"></div>
          </td>
        </tr>

        <tr>
          <td><label for="security">Select your security question</label></td>
        </tr>
        <tr>
          <td><input type="radio" name="que"> What is your pet name?</td>
        </tr>
        <tr>
          <td><input type="radio" name="que"> What is your favourite color?</td>
        </tr>
        <tr>
          <td><input type="radio" name="que"> Who is your favourite teacher?</td>
        </tr>

        <tr>
          <td><label for="answer">Answer of security question</label></td>
          <td>
            <input type="text" name="answer" placeholder="Enter your answer">
            <div class="error" id="ansError"></div>
          </td>
        </tr>

        <tr>
          <td><label for="languages">Languages Known</label></td>
        </tr>
        <tr>
          <td>
            <input type="checkbox">Malayalam
            <input type="checkbox">English
            <input type="checkbox">Hindi
          </td>
        </tr>

        <tr>
          <td>
            <input type="reset" class="button">
            <input type="submit" class="button">
          </td>
        </tr>
      </table>
    </form>
  </div>

 <script>
  function validation() {
    let name = document.forms["myform"]["name"].value.trim();
    let age = document.forms["myform"]["age"].value.trim();
    let num = document.forms["myform"]["number"].value.trim();
    let pass = document.forms["myform"]["password"].value.trim();
    let ans = document.forms["myform"]["answer"].value.trim();


 

    let valid = true; 

  
    if (name === "") {
      showError("nameError", "Name must be entered.");
      valid = false;
    } else {
        showError("nameError", "");
    }

    if (age === "" || isNaN(age)) {
      showError("ageError", "Must enter an age.");
      valid = false;
    } else if (age < 18) {
      showError("ageError", "Must be 18 years or older.");
      valid = false;
    } else {
        showError("ageError", "");
    }

  
    if (!/^[6-9]\d{9}$/.test(num)) {
      showError("numError", "Enter a valid 10-digit Indian phone number.");
      valid = false;
    } else {
        showError("numError", "");
    }

   
    if (pass === "" || pass.length < 8) {
      showError("passError", "Password must be 8 characters or more.");
      valid = false;
    } else {
        showError("passError", "");
    }

   
    if (ans === "") {
      showError("ansError", "Answer must be entered.");
      valid = false;
    }else {
        showError("ansError", "");
    }

    return valid;
  }

  function showError(id, message) {
    const errorDiv = document.getElementById(id);
    errorDiv.textContent = message;
    errorDiv.style.display = 'block';
  }
</script>

</body>

</html>
