<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <marquee scrollamount="10" onmouseover="this.stop()" onmouseout="this.start()"> WELCOME TO FRESHER'S WORLD!!!
    </marquee>
    <div id="form">
        <h1>Registration Form</h1>
        <form action="">
            <table>
                <tr>
                    <td>
                        <label for="Name">Name</label>
                    </td>
                    <td>
                        <input type="text" placeholder="Enter your Name">
                    </td>
                </tr>


                <tr>
                    <td>
                        <label for="Age">Age</label>

                    </td>
                    <td>
                        <input type="number" placeholder="Enter your Age">
                    </td>
                </tr>


                <tr>
                    <td>
                        <label for="Number">Phone Number</label>
                    </td>
                    <td>
                        <input type="number" placeholder="Enter your Number">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="pass">Password</label>
                    </td>
                    <td>
                        <input type="password" placeholder="Enter your password">
                    </td>
                </tr>


                <tr>
                    <td>
                        <label for="secuirity">Select your secuirity question</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="que">What is your pet name?
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="que">What is your favourite color?
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="radio" name="que">Who is your favourite teacher?
                    </td>
                </tr>




                <tr>
                    <td>
                        <label for="answer">Answer of security question</label>
                    </td>
                    <td>
                        <input type="text" placeholder="Enter your answer">
                    </td>
                </tr>


                <tr>
                    <td>
                        <label for="languages">Languages Known</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox">Malayalam
                        <input type="checkbox">English
                        <input type="checkbox">Hindi

                    </td>
                </tr>


                <tr>
                    <td>
                        <label for="answer">Upload CV</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="file">
                    </td>
                </tr>

                <tr>
                    <td><input type="reset" class="button">
                        <input type="submit" class="button">
                    </td>



                </tr>





            </table>
        </form>


    </div>
</body>

</html>
